 1950_recession.d:0 "1949년 불황은 트루먼 대통령의 \"공정 거래\" 경제 개혁 직후에 시작된 짧은 경기 침체였습니다. 제2차 세계대전의 종전 여파가 경기 침체의 주요 원인인 것으로 알려져 있습니다."
 1950_recession.f:0 "이것은 경제가 안정되기 위해 약 1년이 필요한 이유에 대한 게임 내 변명입니다."
