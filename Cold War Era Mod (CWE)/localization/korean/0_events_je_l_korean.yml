 form_rio_pact_decision:0 "미주상호원조조약 결성"
 form_rio_pact_decision_desc:0 "일반적으로 리우 조약으로 알려져 있는 미주상호원조조약은 1947년 아메리카의 많은 나라들이 리우데자네이루에서 체결한 협정입니다. 조약문에 포함된 중심 원칙은 한 나라에 대한 공격을 모두에 대한 공격으로 간주한다는 것으로, \"반구 방어\" 원칙으로 알려져 있습니다. 그럼에도 몇몇 회원국들은 여러 차례 조약을 위반했습니다. 이 조약은 1947년에 처음 만들어졌고 조약 22조에 따라 1948년에 발효되었습니다."
