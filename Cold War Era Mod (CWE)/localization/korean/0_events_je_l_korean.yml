 form_commonwealth_decision_desc:0 "영연방은 한때 영국 식민지의 일부였지만 '자유롭고 평등한' 것으로 여겨졌던 나라들 사이의 정치적 연합체입니다. 회원국들은 서로에 대한 법적 의무는 없지만 영어와 역사적 유대를 통해 연결되어 있습니다. 영연방 국가의 시민권은 일부 회원국, 특히 영국에서 혜택을 제공합니다. 영연방 헌장은 4년마다 열리는 커먼웰스 게임이 추진하는 민주주의, 인권 및 법치주의라는 공통 가치를 정의합니다."
