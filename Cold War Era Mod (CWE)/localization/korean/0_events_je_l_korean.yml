 irish_open_border.t:0 "아일랜드 국경 개방"
 irish_open_border.d:0 "역사적인 이유로, 남아일랜드와 북아일랜드 사이의 국경은 개방된 상태로 남아있었습니다. 결과적으로, 아일랜드 섬의 어느 한 지역의 시민들은 한 지역에서 다른 지역으로 자유롭게 이동할 수 있었습니다. 이는 게임 내에서 [SCOPE.sCountry('irish_country').GetNameNoFlag]를 [SCOPE.sCountry('british_country').GetNameNoFlag]의 관세 동맹에 속하게 함으로써 표현됩니다."
 irish_open_border.f:0 "이 이벤트는 고립주의 법을 제정하거나, 비민주적인 정부 유형이 되거나, 더 이상 [SCOPE.sCountry('british_country').GetNameNoFlag]와 국경을 공유하지 않음으로써 피할 수 있습니다."