 form_warsaw_pact_decision_desc:0 "공식 명칭 우호협력상호원조조약, 통칭 바르샤바 조약 기구는 냉전 기간인 1955년 5월 폴란드 바르샤바에서 소련과 7개 동구권 사회주의 공화국이 체결한 집단방위조약입니다. 바르샤바 조약이라는 용어는 일반적으로 조약 자체와 그에 따른 방위동맹인 바르샤바 조약 기구를 모두 지칭합니다. 바르샤바 조약 기구는 중부유럽과 동유럽의 동구권 국가들을 위한 지역경제조직인 상호경제원조회의(코메콘)에 대한 군사 및 경제적 보완책이었습니다. 소련이 지배하는 바르샤바 조약 기구는 북대서양 조약 기구와 서구권에 대한 힘의 균형 또는 균형추로서 설립되었습니다."
