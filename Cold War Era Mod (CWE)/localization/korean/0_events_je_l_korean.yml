 request_imf_loan_decision:0 "국제통화기금 차관 요청"
 request_imf_loan_decision_desc:0 "국제통화기금(IMF)은 1930년대 대공황의 여파로 국제 경제 협력의 틀을 구축하기 위하여 1944년에 설립되었습니다. 국제통화기금은 실제하는 또는 잠재적인 국제 수지 문제를 겪고 있는 회원국들에게 긴급 차관을 포함하여 차관을 제공합니다. 국제통화기금의 목표는 회원국들이 근본적인 문제를 시정하는 한편 외환보유고를 재건하고, 통화를 안정화하고, 수입에 대한 비용을 계속 지불하고, 강력한 경제 성장을 위한 조건을 회복하도록 돕는 것입니다."
 IMF_loan_request.t:0 "[SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag]에 대한 국제통화기금의 차관에 참여하겠습니까?"
 IMF_loan_request.d:0 "[SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] 정부가 현재 국제 수지를 맞추는 데 대해 심각한 어려움에 직면해 있습니다. 결과적으로, 외교관들은 유엔의 국제통화기금에 접근하여 현재 미지급된 부채를 상환하는 것을 돕기 위해 차관을 요청했습니다. 국제통화기금의 재원은 주로 회원국들이 내는 회비에서 나오기에, [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] 정부는 이에 따라 [SCOPE.sCountry('imf_loan_creditor').GetNameNoFlag]에 구제 금융을 요청해 왔습니다"
 IMF_loan_request.f:0 "[SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag]에 대하여 차관을 제공하기로 선택하면 [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag](와)과 [SCOPE.sCountry('imf_loan_creditor').GetNameNoFlag] 재정 지원 외교협정이 체결되고, 이 협정은 채권국이 5년 안에 파산하거나 채무국보다 낮은 순위로 떨어지지 않는 한 파기되지 않습니다."
 imf_loan_option.1:0 "그들에게 차관을 제공하여야 한다."
 imf_loan_option.2:0 "우리도 재정적으로 어려움을 겪고 있다..."
 IMF_loan_terms.t:0 "국제통화기금 경제 개혁"
 IMF_loan_terms.d:0 "국제통화기금과 [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] 간의 차관 합의 조건은 채무국이 자유 시장을 촉진하고 정부 지출을 억제하기 위해 경제 체제의 전면적인 개혁에 착수해야 한다는 것입니다. 따라서 [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] 정부는 시장을 세계에 개방하고 국영기업을 민영화하며 화폐 발행을 규제하는 법을 통과시켜야 합니다."
 IMF_loan_terms.f:0 "이 사건은 우리가 차관 합의가 체결된 당시 또는 그 합의가 통용되는 도중에 자유롭고 경쟁력 있는 시장에 대한 국제통화기금의 요구 조건을 충족하지 못했기 때문에 발생하였습니다."
