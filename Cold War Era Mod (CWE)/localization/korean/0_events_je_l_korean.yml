 historical_abolish_monarchy.d:0 "현재 [SCOPE.sCountry('abolishing_monarchy_country').GetNameNoFlag](은)는 [SCOPE.sCountry('monarch_home_country').GetAdjective] 가문이 통치하는 군주국입니다. 하지만 역사적으로 이 시기는 왕정 폐지가 이루어지며 군주 대신 [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective] 대통령이 통치하는 대통령제로의 변환이 일어났습니다. 원 역사처럼 왕정 폐지를 단행해야 할까요, 아니면 군주정을 유지시켜야 할까요?"
