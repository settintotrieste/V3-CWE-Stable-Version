 economic_cycle_1:0 "매우 나쁜 경제 전망"
 economic_cycle_2:0 "나쁜 경제 전망"
 economic_cycle_3:0 "중립적인 경제 전망"
 economic_cycle_4:0 "좋은 경제 전망"
 economic_cycle_5:0 "매우 좋은 경제 전망"
 nuclear_capability:0 "핵무기 보유국"
 start_nuclear_weapons_program_decision:0 "핵무장 개시"
 start_nuclear_weapons_program_decision_desc:0 "핵무기는 핵분열과 핵융합 반응의 조합으로 핵폭발을 일으키는 핵반응에서 파괴력을 얻는 폭발 무기입니다. 우리는 이런 무기를 개발하여 적의 심장에 공포를 심어주어야 합니다. 우리가 독립성이 부족한 국가가 되거나 대량살상무기 보유를 금지하는 법률이 제정될 시, 아국의 핵무장은 종료될 것입니다."
 nuclear_program_started:0 "핵무장 계획"
 gained_nuclear_capability.t:0 "핵공격 능력 확보"
 gained_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag]은(는) 부단한 노력을 통해 핵무기와 적에게 핵무기를 보내줄 수 있는 수단을 확보했습니다. 이는 이제 전쟁 중인 적국을 핵무기로 공격할 수 있다는 것을 의미합니다."
 gained_nuclear_capability.f:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag]에 더 이상 자원 부족을 가지지 않은 핵 격납고 건물이 없거나, 핵무기 금지법이 통과되거나, 독립성이 부족한 국가가 되면 핵 능력이 상실됩니다."
 gained_nuclear_capability.option:0 "세상이 우리 앞에 벌벌 떨겠군!"
 lost_nuclear_capability.t:0 "핵공격 능력 상실"
 lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag]이(가) 적에 대한 핵공격 능력을 잃었습니다."
 lost_nuclear_capability.f:0 "이 이벤트는 [SCOPE.sCountry('nuclear_country').GetNameNoFlag]에 더 이상 자원이 부족하지 않는 핵 격납고 건물이 없거나, 핵무기 금지법이 통과되었거나, 독립성이 부족한 국가가 되었기 때문에 발생했습니다."
 lost_nuclear_capability.option:0 "비극이다!"
 nuclear_attack.t:0 "핵무기에 공격당한 [SCOPE.sCountry('nuclear_country').GetNameNoFlag]"
 nuclear_attack.d:0 "적들이 핵무기로 여러 도시와 마을을 공격했다는 보고가 들어왔습니다. 피해 지역들의 기반 시설이 파괴되었으며, 현재 많은 곳이 위험할 정도의 방사능에 노출되어 있습니다. 피해 지역의 대부분의 정부 관리들은 낙진 대피소로 피신할 수 있었지만, 많은 시민들은 피난처를 찾지 못해 첫 폭발이나 그로 인한 유독성 낙진으로 사망했습니다. [SCOPE.sCountry('nuclear_country').GetNameNoFlag]이(가) 완전히 파괴되기 전에 평화를 찾을 수 있기를 바랄 뿐입니다."
 nuclear_attack.f:0 "핵무기에 공격받은 주 지역은 앞으로 수십 년에 걸쳐 서서히 사라질 매우 치명적인 변동치를 가질 것입니다."
 nuclear_attack.option:0 "죽은 이들을 위한 묵념의 시간이다."
 sino_tibet_war:0 "중국-티베트 전쟁"
 is_not_independent:0 "이(가) 충분히 독립적이지 않음"
 join_unga_decision:0 "유엔 총회 참여"
 join_unga_decision_desc:0 "UNGA, 즉 유엔 총회는 유엔의 주요 정책 결정 기관입니다. 모든 회원국으로 구성되어있는 총회는 유엔 헌장이 다루는 모든 국제 문제에 대한 다자간 토론을 위한 독특한 포럼을 제공합니다. 유엔의 각 회원국은 동등한 투표권을 갖습니다."
 join_unsc_perm_decision:0 "유엔 안전보장이사회 상임이사국 등극"
 join_unsc_perm_decision_desc:0 "안전보장이사회는 국제 평화와 안보 유지에 대한 일차적인 책임이 있습니다. 15개 이사국으로 구성되며 각 이사국은 한 표를 행사합니다. 유엔 헌장에 따라 모든 유엔 회원국은 이사회의 결정을 준수할 의무가 있습니다. 안전보장이사회는 평화에 대한 위협이나 침략 행위의 존재를 판단하는 데 주도적인 역할을 합니다. 또한 분쟁 당사자들에게 평화적인 방법으로 분쟁을 해결할 것을 촉구하고 조정 방법이나 합의 조건을 권고합니다. 경우에 따라 안정보장이사회는 국제 평화와 안보를 유지 또는 회복하기 위해 제재를 부과하거나 무력 사용을 승인할 수도 있습니다."
 unga_member:0 "유엔 총회 회원"
 unsc_permanent_member:0 "유엔 안전보장이사회 상임이사국"
 unsc_non_permanent_member:0 "유엔 안전보장이사회 비상임이사국"
 united_nations.1.t:0 "유엔 총회 참여"
 united_nations.1.d:0 "국제 연합이 우리나라가 총회에서 자리를 얻게 되었음을 발표하게 되어 기쁩니다."
 united_nations.2.t:0 "유엔 총회에서의 제명"
 united_nations.2.d:0 "우리나라가 주권국에서 다른 나라의 괴뢰국으로 지위가 변경됨에 따라, 유엔이 우리를 총회에서 배제하기로 결정했습니다. 그러나 우리는 유엔 옵저버 국가라는 위로의 지위를 부여받았습니다."
 united_nations.1.a:0 "유감이군"
 UNSC_non_perm_membership.t:0 "유엔 안전보장이사회 비상임이사국 "
 UNSC_non_perm_membership.d:0 "[SCOPE.sCountry('new_non_perm_UNSC_member').GetNameNoFlag] 정부가 최근 유엔 총회에서 2년 임기의 UN 안전보장이사회 이사국으로 선출되었습니다. 이 기간 동안 UN으로부터 불량 회원국에 대한 봉쇄 전쟁을 주도하라는 요청을 받을 수 있습니다."
 UNSC_non_perm_membership.f:0 "유엔 안전보장이사회 회원국이 15개국 미만이고 전세계 유엔 총회 회원국이 30개국 이상일 때마다 새로운 국가가 유엔 안전보장이사회 비상임이사국으로 선출됩니다. 전쟁 중이 아니며 평판이 좋고, 유엔 총회 회원국인 국가들은 자격을 얻습니다."
 UNSC_non_perm_membership.option:0 "훌륭해!"
 UN_secretary_general_selection.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective]인 유엔 사무총장"
 UN_secretary_general_selection.d:0 "유엔 총회에서 [SCOPE.sCountry('unsg_country').GetAdjective] 출신 인물을 유엔 사무총장으로 선출했습니다. 이로써 우리나라는 국제 문제에서 더 많은 영향력을 갖게 되었습니다."
 UN_secretary_general_selection.f:0 "[SCOPE.sCountry('unsg_country').GetNameNoFlag] 측은 국제적으로 평판이 좋고 열강이 아니기 때문에 선택되었습니다. 유엔 사무총장의 임기는 5년입니다."
 unsg_country:0 "유엔 사무총장의 모국"
 un_sanctions_1:0 "유엔 외교 제재"
 un_sanctions_2:0 "유엔 정치 제재"
 un_sanctions_3:0 "유엔 경제 제재"
 un_embargo_participant:0 "유엔 경제 제재 참여국"
 UN_sanctions_system.t:0 "[SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag]에 부여된 제재"
 UN_sanctions_system.d:0 "유엔은 사무총장의 요청에 따라 국제법을 위반한 국가를 처벌하기 위해 [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag]에 제재를 부과하기로 결의했습니다."
 UN_sanctions_system.f:0 "유엔 제재는 [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag]의 악명이 '평판 좋음'으로 낮아질 때까지 계속 유효합니다. 그러나 국가의 악명이 낮아지면 그 과정에서 일부 제재가 해제될 수 있습니다."
 UN_sanctions_option:0 "유엔 총회에 강한 불만을 표명하라."
 UN_sanctions_system_embargo.t:0 "유엔의 대[SCOPE.sCountry('un_sanctions_embargoed_country').GetNameNoFlag] 제재 촉구"
 UN_sanctions_system_embargo.d:0 "[SCOPE.sCountry('un_sanctions_embargoed_country').GetNameNoFlag] 정부가 저지른 명백한 국제법 위반으로 인해 유엔 사무총장은 모든 유엔 총회 회원국에 불량 국가에 대한 금수조치를 취할 것을 촉구했습니다. 유엔의 계획에 참여하면 [SCOPE.sCountry('un_sanctions_embargoing_country').GetNameNoFlag]에 대한 국제적인 호의를 얻을 수 있습니다."
 UN_sanctions_system_embargo.f:0 "대[SCOPE.sCountry('un_sanctions_embargoed_country').GetNameNoFlag] 금수조치는 해당 국가가 유엔으로부터 제재받고 있는 한 해제될 수 없습니다."
 UN_sanctions_system_embargo_option.1:0 "금수조치를 시행하라!"
 UN_sanctions_system_embargo_option.2:0 "아니, 금수조치까지 시행할 필요는 없다."
 UN_sanctions_system_end.t:0 "유엔 제재 해제"
 UN_sanctions_system_end.d:0 "유엔 사무총장이 우리의 악명이 낮아짐에 따라 대[SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag] 제재의 일부 또는 전부를 해제했습니다."
 UN_sanctions_system_end.f:0 "[SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag]의 악명 정도에 따라 여러 유엔 제재가 해제될 것입니다."
 UN_sanctions_end_option:0 "좋아!"
 request_un_peacekeeping_decision:0 "유엔 평화유지군 요청"
 request_un_peacekeeping_decision_desc:0 "우리는 적대국이 우리나라를 향한 적대 행위를 즉각 중단하거나 혹은 유엔의 공동 대응에 직면하도록 촉구하는 결의안을 유엔 총회에 제출할 수 있습니다. 그러나 이것이 가능할지는 유엔 안전보장이사회와 총회의 승인에 달려 있습니다."
 UNSC_peacekeeping_resolution.t:0 "유엔 결의안: [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] 분쟁 개입?"
 UNSC_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] 정부가 유엔 총회에 현재 진행 중인 분쟁에 대해 유엔이 주도하는 휴전을 촉구하는 결의안을 제출했습니다. 유엔 규약에 따라 안전보장이사회는 국제 평화를 보장하는 임무를 맡은 기구이므로, 회원국들이 결의안 지지 여부를 먼저 투표해야 합니다. 유엔 안보리에서 결의안이 통과되어야만 유엔 총회에서 최종 승인을 받을 수 있습니다."
 UNSC_peacekeeping_resolution.f:0 "해당 결의안이 통과된다면, 결의안에 투표한 무작위 유엔 안정보장이사회 회원국이 이끄는 침략자에 대한 봉쇄 전쟁이 시작됩니다."
 un_peacekeeping_vote.option.1:0 "결의안 찬성 투표"
 un_peacekeeping_vote.option.2:0 "결의안 반대 투표"
 un_peacekeeping_vote.option.3:0 "투표 기권"
 UNGA_peacekeeping_resolution_advance.t:0 "유엔 총회에 상정된 유엔 평화유지군 결의안"
 UNGA_peacekeeping_resolution_advance.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]의 국내 분쟁에 개입할 것을 촉구하는 결의안이 유엔 안전보장이사회에서 승인되었습니다. 이제 유엔 총회에서 표결에 부쳐질 예정입니다."
 UNGA_peacekeeping_resolution_advance.f:0 "이 결의안에 거부권을 행사한 유엔 안전보장이사회 상임이사국이 하나도 없고 비상임이사국 과반수가 결의안에 찬성했으므로, 해당 사건이 발생했습니다."
 un_peacekeeping_update:0 "훌륭하군."
 UNGA_peacekeeping_resolution.t:0 "유엔 결의안: [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] 분쟁 개입?"
 UNGA_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] 정부가 유엔 총회에 현재 진행 중인 분쟁에 대해 유엔이 주도하는 휴전을 촉구하는 결의안을 제출했습니다. 유엔 안전보장이사회가 이 결의안을 승인했으므로, 이제 유엔 총회에서도 승인할지에 이 결의안의 채택 여부가 달려 있습니다."
 UNGA_peacekeeping_resolution.f:0 "해당 결의안이 통과된다면, 결의안에 투표한 무작위 유엔 안정보장이사회 회원국이 이끄는 침략자에 대한 봉쇄 전쟁이 시작됩니다."
 UN_peacekeeping_resolution_YES.t:0 "유엔 평화유지군 결의안 가결"
 UN_peacekeeping_resolution_YES.d:0 "현재 진행 중인 분쟁에서 유엔이 지원하는 휴전을 촉구하는 [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]의 결의안이 유엔 안전보장이사회와 유엔 총회에서 통과되었습니다. 유엔 사무총장은 이제 유엔을 대신해 분쟁에 관련된 모든 침략국이 무조건 평화에 동의하거나 봉쇄 전쟁에 참전할 것을 촉구하는 최후통첩을 발표할 예정입니다."
 UN_peacekeeping_resolution_YES.f:0 "유엔은 최후통첩을 거부한 모든 침략국에 대해 봉쇄 전쟁을 시작할 것입니다."
 UN_peacekeeping_ultimatum.t:0 "유엔의 최후통첩"
 UN_peacekeeping_ultimatum.d:0 "유엔 사무총장이 [SCOPE.sCountry('un_peacekeeping_aggressor').GetNameNoFlag]에게 최후통첩을 보냈습니다. [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]와 무조건 평화 협정을 체결하지 않으면 UN 안전보장이사회 회원국 중 하나가 이끄는 봉쇄 전쟁을 시작해야 할 것입니다."
 UN_peacekeeping_ultimatum.f:0 "국제사회의 압력에 굴복하는 것은 국가적 굴욕으로 비춰질 것이며, 우리나라에 큰 불안을 야기할 것입니다."
 un_peacekeeping_ultimatum.option.1:0 "최후통첩을 받아들여라."
 un_peacekeeping_ultimatum.option.2:0 "내 눈에 흙이 들어가도 안 된다!"
 UN_peacekeeping_resolution_NO.t:0 "유엔 평화유지군 결의안 부결"
 UN_peacekeeping_resolution_NO.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]의 현재 진행 중인 분쟁에서 유엔이 주도하는 휴전을 촉구하는 결의안이 유엔에서 거부되었습니다. 이러한 행보에 실망한 유엔 사무총장은 행동에 나서지 않는 유엔 회원국들을 비난했습니다."
 UN_peacekeeping_resolution_NO.f:0 "UN 안전보장이사회 상임이사국의 거부권이 있거나 결의안이 유엔 안전보장이사회 또는 유엔 총회에서 단순 과반수 찬성을 얻지 못하여 유엔 평화유지활동 결의안이 거부되었습니다. 유엔 안전보장이사회에서 거부권을 행사한 국가는 [SCOPE.sCountry('un_peacekeeping_VETO_var').GetNameNoFlag]였습니다."
 un_peacekeeping_fails:0 "유엔이나 국제 연맹이나 쓸모없군!"
 UN_peacekeeping_resolution_mandate.t:0 "유엔 위임통치령 창설"
 UN_peacekeeping_resolution_mandate.d:0 "현재 [SCOPE.sCountry('un_mandate_trustee').GetNameNoFlag] 측은 유엔 제재 봉쇄 전쟁의 일환으로 점령한 일부 영토를 소유하고 있습니다. 해당 영토는 이제 우리가 관리하는 유엔 신탁통치령으로 재편될 것입니다."
