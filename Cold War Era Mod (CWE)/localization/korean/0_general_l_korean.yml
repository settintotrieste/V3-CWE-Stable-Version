 nuclear_ultimatum_white_peace_action_propose_name:0 "핵 최후통첩 (무조건 평화)"
 nuclear_ultimatum_white_peace_desc:3 "이 외교적 조치는 요청받은 국가가 무조건 평화, 즉 현상 유지에 동의하거나 핵무기로 공격당할 것을 요구합니다. 요청받은 국가가 핵무기를 보유하고 있다면 제안한 국가에 대해 보복 공격을 시작할 것이라는 점을 참고하십시오."
 nuclear_ultimatum_white_peace_action_notification_name:0 "[INITIATOR_COUNTRY.GetAdjectiveNoFlag]의 핵무기에 공격받다"
 nuclear_ultimatum_white_peace_action_notification_desc:2 "[INITIATOR_COUNTRY.GetName](이)가 [TARGET_COUNTRY.GetName](을)를 핵무기로 공격했습니다. [TARGET_COUNTRY.GetName]의 국토가 입은 피해는 각 주가 보유한 민방위체계와 탄도탄요격미사일 방어체계의 수준에 달려 있습니다."
 nuclear_ultimatum_white_peace_proposal_notification_name:0 "핵 최후통첩 (무조건 평화)"
 nuclear_ultimatum_white_peace_proposal_notification_desc:3 "[INITIATOR_COUNTRY.GetName](이)가 [TARGET_COUNTRY.GetName]에게 무조건 평화(즉 현상 유지)에 동의하지 않으면 핵무기로 공격받을 것이라 요구했습니다."
 nuclear_ultimatum_white_peace_proposal_notification_effects_desc:0 "[TARGET_COUNTRY.GetName](이)가 핵무기를 보유하고 있다면 [INITIATOR_COUNTRY.GetName]에 대해 보복 공격을 시작할 것입니다."
 concept_semi_autonomous_colony:0 "자치 식민지"
 concept_semi_autonomous_colonys:0 "자치 식민지"
 concept_semi_autonomous_colony_desc:2 "[Concept('concept_recognized_power','$concept_recognized_powers$')]은 약한 [concept_country]를 $concept_semi_autonomous_colony$로 만들 수 있습니다. $concept_semi_autonomous_colony$는 [concept_subject] 형태로, 자체적인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작할 수 없으며, 그들의 [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]에 강제로 참여해야 하며, 또한 매주 자신의 [concept_treasury] 수입의 #v 30%#!를 $concept_overlord$에게 지불해야 합니다. $concept_semi_autonomous_colony$의 [concept_rank]는 자신의 $concept_overlord$와 맞거나 초과할 수 없으며, $concept_overlord$는 #b 합병#! $concept_diplomatic_play$을 통해 그들을 대상으로 할 수 있습니다."
