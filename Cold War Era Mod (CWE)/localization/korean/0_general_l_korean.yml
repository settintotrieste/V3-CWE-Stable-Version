 concept_cultural_trait_desc:2 "[concept_culture]의 특성으로는 주요 언어와 그 어느 지역에서 비롯되었는지가 있습니다. [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_primary_cultures','$concept_primary_culture$')]와 [concept_pop]의 $concept_culture$의 $concept_cultural_traits$의 유사성과 함께 $concept_country$의 현재 [GetLawType('law_national_supremacy').GetGroup.GetName] [concept_law]가 결합하여, $concept_pop$이 [Concept('concept_discrimination','$concept_discriminated_against$')]을 받는지 여부가 결정됩니다."
