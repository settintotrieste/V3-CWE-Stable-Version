 concept_literacy_desc:2 "[concept_pop] 중 학사 학위를 취득한 개인의 비율이나 절대 수. 특정 [Concept('concept_profession', '$concept_professions$')]은 다른 직업에 비해 높은 $concept_literacy$를 요구하므로, 해당 직업을 가진 $concept_pops$ $concept_professions$의 [concept_pop_qualifications]은 그들의 $concept_literacy$가 충분히 높지 않은 경우에 제한됩니다. 시간이 지남에 따라 [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Education')]에 투자하여 $concept_population$의 높은 $concept_literacy$를 발전시킬 수 있습니다."
