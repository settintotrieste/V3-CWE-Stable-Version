 concept_culture_possessive:1 "정체성\\의"
 concept_culture_desc:2 "모든 [Concept('concept_pop', '$concept_pops$')]은 [concept_assimilation]를 통해서만 변하는 $concept_culture$을 가지고 있다. 또 그들의 $concept_culture$은 그들이 [Concept('concept_homeland','$concept_homelands$')]를 어느 [Concept('concept_state_region','$concept_state_regions$')]으로 생각하는지, [concept_country]에서 [Concept('concept_discrimination','$concept_discriminated_against$')]를 받는지 안 받는지에 따라 결정된다."
