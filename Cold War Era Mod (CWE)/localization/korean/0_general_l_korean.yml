 concept_super_power_desc:3 "전 세계를 아우르는 제국을 이룩했거나, 지역에서 절대적인 장악력을 행사하며 세계를 지배하는 [Concept('concept_country', '$concept_countries$')]는 $concept_super_power$ [concept_rank]으로 간주됩니다. $concept_super_power$은 한 치의 우위를 위해 끊임없이 다른 $concept_great_powers$과 대립하며, 자신과 같은 급으로 올라서려 하는 용기 있는 [Concept('concept_great_power','$concept_great_powers$')]을 언제나 경계합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_super_power_desc_added')]"
