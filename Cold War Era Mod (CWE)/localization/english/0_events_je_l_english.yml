l_english:
    
    nuclear_capability:0 "Nuclear Weapons State"
    start_nuclear_weapons_program_decision:0 "Start a Nuclear Weapons Program"
    start_nuclear_weapons_program_decision_desc:0 "A nuclear weapon is an explosive device that derives its destructive force from nuclear reactions, either fission (fission bomb) or a combination of fission and fusion reactions (thermonuclear bomb), producing a nuclear explosion. We should develop such weapons to strike fear into the hearts of our enemies. Note that the nuclear weapons program will terminate if we become an insufficiently independent subject or enacted laws that prohibit us from owning WMDs."
    nuclear_program_started:0 "Nuclear Weapons Program"
    
    gained_nuclear_capability.t:0 "Gained Nuclear Strike Capability"
    gained_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag], through its tireless efforts, has acquired nuclear weapons and a means of delivering those weapons to its enemies. This means that it can now strike enemy nations at war with it with nuclear weapons."
    gained_nuclear_capability.f:0 "Note that the nuclear capability would be lost if [SCOPE.sCountry('nuclear_country').GetNameNoFlag] either no longer has a nuclear silo building that does not have a goods shortage, passed a law prohibiting nuclear weapons or becomes an insufficiently independent subject."
    gained_nuclear_capability.option:0 "The world shall tremble at our might!"
   
    lost_nuclear_capability.t:0 "Lost Nuclear Strike Capability"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag] has lost its ability to launch nuclear strikes against its enemies."
    lost_nuclear_capability.f:0 "This event fired because [SCOPE.sCountry('nuclear_country').GetNameNoFlag] either no longer has a nuclear silo building that does not have a goods shortage, passed a law prohibiting nuclear weapons or became an insufficiently independent subject."
    lost_nuclear_capability.option:0 "A tragedy!"
    
    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag] Struck by Nuclear Weapons"
    nuclear_attack.d:0 "We have received reports that the enemy has struck several of our cities and towns with nuclear weapons. The areas hit have had their infrastructure obliterated and large parts of it are now dangerously irradiated. Although most Government officials in the affected areas have been able to seek refuge in fallout shelters, a large number of citizens were unable to seek shelter and have thus been killed either by the initial blast or the resulting toxic fallout.  We can only hope that peace can be found before [SCOPE.sCountry('nuclear_country').GetNameNoFlag] is completely destroyed."
    nuclear_attack.f:0 "The state regions struck by nuclear weapons will have very damaging modifiers that will only slowly decay over decades to come."
    nuclear_attack.option:0 "A moment of silence for those who did not survive."
    
    korean_war:0 "Korean War"
    sino_tibet_war:0 "Sino-Tibetan War"
    
    is_not_independent:0 "is insufficiently independent"
    join_unga_decision:0 "Join the UN General Assembly"
    join_unga_decision_desc:0 "The UN General Assembly (UNGA) is the main policy-making organ of the Organisation. Comprising all Member States, it provides a unique forum for multilateral discussion of the full spectrum of international issues covered by the Charter of the United Nations. Each Member State of the United Nations has an equal vote."
    join_unsc_perm_decision:0 "Become a UN Security Council Permanent Member"
    join_unsc_perm_decision_desc:0 "The Security Council has primary responsibility for the maintenance of international peace and security. It has 15 Members, and each Member has one vote. Under the Charter of the United Nations, all Member States are obligated to comply with Council decisions. The Security Council takes the lead in determining the existence of a threat to the peace or act of aggression. It calls upon the parties to a dispute to settle it by peaceful means and recommends methods of adjustment or terms of settlement. In some cases, the Security Council can resort to imposing sanctions or even authorize the use of force to maintain or restore international peace and security."
    unga_member:0 "UNGA Member"
    unsc_permanent_member:0 "UNSC Permanent Member"
    unsc_non_permanent_member:0 "UNSC Non-permanent Member"
    united_nations.1.t:0 "Joined the UNGA"
    united_nations.1.d:0 "The United Nations is pleased to announce that our country has been given a seat in the General Assembly."
    united_nations.2.t:0 "Removed from the UNGA"
    united_nations.2.d:0 "Due to our country's change in status from a sovereign state to a puppet state of another country, the United Nations has decided to remove us from the General Assembly. We have however been given the consolation status of a UN Observer State."
    united_nations.1.a:0 "Unfortunate"
    UNSC_non_perm_membership.t:0 "Non-permanent UNSC Member"
    UNSC_non_perm_membership.d:0 "[SCOPE.sCountry('new_non_perm_UNSC_member').GetNameNoFlag] has been elected by the United Nations General Assembly to serve a term at the United Nations Security Council for a period of 2 years. During which, we may be called upon by the UN to lead containment wars against rogue members."
    UNSC_non_perm_membership.f:0 "A new country is selected to be a non permanent member of the UNSC whenever there are less than 15 UNSC members in the world while there are more than 30 UNGA members. Countries which are eligible are those with a reputable reputation, not at war and are members of the UNGA." 
    UNSC_non_perm_membership.option:0 "Excellent!"
    
    UN_secretary_general_selection.t:0 "[SCOPE.sC('unsg_country').GetAdjectiveNoFormatting] UN Secretary-General"
    UN_secretary_general_selection.d:0 "The United Nations General Assembly has elected a [SCOPE.sC('unsg_country').GetAdjectiveNoFormatting] national to be the organisation's Secretary-General. This gives our country more clout in international affairs."
    UN_secretary_general_selection.f:0 "[SCOPE.sCountry('unsg_country').GetNameNoFlag] was chosen because we have a Reputable international reputation and is not a Great Power. The UN Secretary-General's term in office is 5 years."
    
    unsg_country:0 "UN Secretary-General's Home Country"
    
    request_un_peacekeeping_decision:0 "Request for UN Peacekeeping"
    request_un_peacekeeping_decision_desc:0 "We can submit a resolution in the UN General Assembly calling for our enemies to cease their hostilities against us immediately or face the threat of collective action against them by the UN. Whether this is possible is however subject to the approval of the UN Security Council and General Assembly."
    UNSC_peacekeeping_resolution.t:0 "UN Resolution: Intervene in [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]'s conflict?"
    UNSC_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] has submitted a resolution in the United Nations General Assembly calling for a UN-backed armistice in their ongoing conflict. Per protocol in the United Nations, the Security Council is the body tasked with ensuring international peace and so its members will vote first on whether to support the resolution. Only if the resolution is passed in the UNSC then it will go to the UNGA for final approval."
    UNSC_peacekeeping_resolution.f:0 "Note that a successful vote for this resolution will trigger a containment war against the aggressor led by a random UNSC member who voted for the resolution."
    
    un_peacekeeping_vote.option.1:0 "Vote FOR the resolution"
    un_peacekeeping_vote.option.2:0 "Vote AGAINST the resolution"
    un_peacekeeping_vote.option.3:0 "Abstain from voting"
    
    UNGA_peacekeeping_resolution_advance.t:0 "UN Peacekeeping Resolution advances to the UNGA"
    UNGA_peacekeeping_resolution_advance.d:0 "The resolution calling for the United Nations to intervene in [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]'s conflict has been approved by the United Nations Security Council. It is now on its way to be voted on by the United Nations General Assembly."
    UNGA_peacekeeping_resolution_advance.f:0 "This event was triggered because no UNSC permanent member vetoed the resolution and there was a majority of non-permanent members voting for the resolution."
    un_peacekeeping_update:0 "Excellent"
    
    UNGA_peacekeeping_resolution.t:0 "UN Resolution: Intervene in [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]'s conflict?"
    UNGA_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] has submitted a resolution in the United Nations General Assembly calling for a UN-backed armistice in their ongoing conflict. The UN Security Council has approved of the resolution so whether the resolution is adopted by the UN now rests on whether the UNGA also approves of it."
    UNGA_peacekeeping_resolution.f:0 "Note that a successful vote for this resolution will trigger a containment war against the aggressor led by a random UNSC member who voted for the resolution."
    
    UN_peacekeeping_resolution_YES.t:0 "UN Peacekeeping Resolution Passed"
    UN_peacekeeping_resolution_YES.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]'s resolution calling for a UN-backed armistice in their ongoing conflict has been passed in the UNSC and UNGA. The UN Secretary-General will now issue an ultimatum on behalf of the UN calling for all aggressors in the conflict to agree to a White Peace or face a containment war."
    UN_peacekeeping_resolution_YES.f:0 "The UN will launch a containment war against any aggressor country which rejected the UN's ultimatum."
    
    UN_peacekeeping_ultimatum.t:0 "United Nations Ultimatum"
    UN_peacekeeping_ultimatum.d:0 "The United Nations Secretary-General has approached [SCOPE.sCountry('un_peacekeeping_aggressor').GetNameNoFlag] with an ultimatum: Sign an White Peace with [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] or they will have to commence a containment war against us lead by one of the members of the UNSC."
    UN_peacekeeping_ultimatum.f:0 "Backing down to international pressure will be seen as a national humiliation and will trigger much unrest in our country."
    un_peacekeeping_ultimatum.option.1:0 "We accept the ultimatum"
    un_peacekeeping_ultimatum.option.2:0 "Over my dead body!"
    
    UN_peacekeeping_resolution_NO.t:0 "UN Peacekeeping Resolution Fails"
    UN_peacekeeping_resolution_NO.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]'s resolution calling for a UN-backed armistice in their ongoing conflict has been rejected by the United Nations. The UN Secretary-General blames the organisation's members for the failure to act."
    UN_peacekeeping_resolution_NO.f:0 "The UN Peacekeeping Resolution failed because there was either a veto by a UNSC Permanent Member or the resolution failed to get a simple majority vote in the UNSC or UNGA. UNSC vetoer: [SCOPE.sCountry('un_peacekeeping_VETO_var').GetNameNoFlag]"
    un_peacekeeping_fails:0 "The UN is truly useless!"
    
    UN_peacekeeping_resolution_mandate.t:0 "Creation of a UN Mandate"
    UN_peacekeeping_resolution_mandate.d:0 "[SCOPE.sCountry('un_mandate_trustee').GetNameNoFlag] currently owns some territories that were taken as part of a UN sanctioned containment war. These territories will now be reorganised into a United Nations Trust Territory that would be administed by us."
    UN_peacekeeping_resolution_mandate.f:0 "A monthly check will be run for the the United Nations Trust Territory to give away any territory it has to any country which has a homeland in those territories."
    un_peacekeeping_mandate_yes:0 "We graciously accept the mandate."
    un_peacekeeping_mandate_no:0 "We respectfully decline to accept the mandate."
    
    UN_peacekeeping_resolution_mandate_indy.t:0 "Independence of [SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag]?"
    UN_peacekeeping_resolution_mandate_indy.d:0 "[SCOPE.sCountry('un_mandate_trustee').GetNameNoFlag]'s mandate over [SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] has come to an end. The United Nations has therefore asked that we grant [SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] immediate independence."
    UN_peacekeeping_resolution_mandate_indy.f:0 "A UN mandate trustee's term only lasts for 5 years from the date of trusteeship."
    un_peacekeeping_mandate_liberate:0 "[SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] can rejoin the brotherhood of free nations!"
    un_peacekeeping_mandate_keep:0 "[SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] does not deserve freedom."
    
