    objective_democratic_victory_cold_war:0 "Democratic Victory"
    objective_democratic_victory_cold_war_desc:0 "Achieve victory for the Western Bloc. Spread democracy and capitalism across the world and crush communism for good."
    objective_democratic_victory_cold_war_idle_header:0 "Win the Cold War"
    objective_democratic_victory_cold_war_idle_hint:0 "Eliminate all Communist [concept_super_power]s and be the sole democratic [concept_super_power] standing!"
    objective_democratic_victory_cold_war_name_USA:0 "United States of America"
    objective_democratic_victory_cold_war_desc_USA:0 "After Japan's attack on Pearl Harbor in 1941, the U.S. entered World War II on the side of the Allies. The aftermath of the war left the United States and the Soviet Union as the world's two superpowers and led to the Cold War. During the Cold War, both countries engaged in a struggle for ideological dominance but avoided direct military conflict."
    objective_democratic_victory_cold_war_name_GBR:0 "United Kingdom"
    objective_democratic_victory_cold_war_desc_GBR:0 "The British Empire, at its height in the 1920s, encompassed almost a quarter of the world's landmass and population, and was the largest empire in history. However, its involvement in the First World War and the Second World War, the cumulative crisis and the loss of prestige led to the decolonisation of most of the British colonies and the eventual end of the Empire."
    objective_democratic_victory_cold_war_name_FRA:0 "France"
    objective_democratic_victory_cold_war_desc_FRA:0 "France was among the Allied powers of World War II but it surrendered and was occupied by the Axis in 1940. Following liberation in 1944, the short-lived Fourth Republic was established and later dissolved in the course of the defeat in the Algerian War. The current Fifth Republic was formed in 1958 by Charles de Gaulle. Algeria and most French colonies became independent in the 1960s, with the majority retaining close economic and military ties with France."
    objective_democratic_victory_cold_war_name_ROC:0 "Republic of China"
    objective_democratic_victory_cold_war_desc_ROC:0 "World War II devastated China, leading to enormous loss of life and material destruction. The war between China and Japan continued until the surrender of Japan at the end of World War II in 1945, which led to Taiwan being placed under Chinese administration. In the aftermath of World War II, civil war resumed between the areas liberated by the Republic of China and those liberated by the Communists. In 1949, the ROC moved its capital to Taiwan to avoid the Communist advance."
    
    objective_non_aligned_victory_cold_war:0 "Non-aligned Victory"
    objective_non_aligned_victory_cold_war_desc:0 "Prove that it is not only the Europeans or North Americans who can be powerful on the global stage."
    objective_non_aligned_victory_cold_war_idle_header:0 "Become a Non-aligned [concept_super_power]"
    objective_non_aligned_victory_cold_war_idle_hint:0 "Become the first non-European and non-North American [concept_super_power] in the world and not be aligned with either the Eastern or Western Bloc."
    objective_non_aligned_victory_cold_war_name_HND:0 "India"
    objective_non_aligned_victory_cold_war_desc_HND:0 "In 1947 the British Indian Empire was partitioned into two independent dominions, a Hindu-majority Dominion of India and a Muslim-majority Dominion of Pakistan, amid large-scale loss of life and an unprecedented migration. Vital to India's self-image as an independent nation was its constitution, completed in 1950, which put in place a secular and democratic republic."
    objective_non_aligned_victory_cold_war_name_YUG:0 "Yugoslavia"
    objective_non_aligned_victory_cold_war_desc_YUG:0 "The Kingdom was invaded by the Axis powers on 6 April 1941. In 1943, a Democratic Federal Yugoslavia was proclaimed by the Partisan resistance. In 1944, King Peter II, then living in exile, recognised it as the legitimate government. The monarchy was subsequently abolished in November 1945. Yugoslavia was renamed the Federal People's Republic of Yugoslavia in 1945, when a communist government was established."
    objective_non_aligned_victory_cold_war_name_IDO:0 "Indonesia"
    objective_non_aligned_victory_cold_war_desc_IDO:0 "The Japanese occupation during World War II ended Dutch rule and encouraged the independence movement. Two days after the surrender of Japan in August 1945, Sukarno and Mohammad Hatta issued the Proclamation of Indonesian Independence. The Netherlands attempted to re-establish their rule, beginning the Indonesian National Revolution which ended in December 1949 when the Dutch recognised Indonesian independence in the face of international pressure."
    objective_non_aligned_victory_cold_war_name_EGY:0 "Egypt"
    objective_non_aligned_victory_cold_war_desc_EGY:0 "Most British troops were withdrawn to the Suez Canal area in 1947, but nationalist, anti-British feelings continued to grow after the War. Anti-monarchy sentiments further increased following the disastrous performance of the Kingdom in the First Arab-Israeli War. The 1950 election saw a landslide victory of the nationalist Wafd Party and the King was forced to appoint Mostafa El-Nahas as new Prime Minister."
    
    objective_communist_victory_cold_war:0 "Communist Victory"
    objective_communist_victory_cold_war_desc:0 "Achieve victory for the Eastern Bloc. Spread communism across the world and crush capitalism for good."
    objective_communist_victory_cold_war_idle_header:0 "Win the Cold War"
    objective_communist_victory_cold_war_idle_hint:0 "Eliminate all Democratic [concept_super_power]s and be the sole Communist [concept_super_power] standing!"
    objective_communist_victory_cold_war_name_SOV:0 "Soviet Union"
    objective_communist_victory_cold_war_desc_SOV:0 "During the immediate post-war period, the Soviet Union rebuilt and expanded its economy, while maintaining its strictly centralised control. It took effective control over most of the countries of Eastern Europe (except Yugoslavia and later Albania), turning them into satellite states. Fearing its ambitions, the Soviet Union's wartime allies, the United Kingdom and the United States, became its enemies. In the ensuing Cold War, the two sides clashed indirectly in proxy wars."
    objective_communist_victory_cold_war_name_PRC:0 "People's Republic of China"
    objective_communist_victory_cold_war_desc_PRC:0 "Following the Chinese Civil War and victory of Mao Zedong's Communist forces over the Kuomintang forces of Generalissimo Chiang Kai-shek, who fled to Taiwan, Mao Zedong proclaimed the founding of the People's Republic of China (PRC) on 1 October 1949. Under Mao's rule, China went through a socialist transformation from a traditional peasant society, leaning towards heavy industries under planned economy."
    
