    concept_cultures:1 "Identidades"
    concept_culture_possessive:1 "Identidade\\'s"
    concept_culture_desc:2 "Todos os [Concept('concept_pop', '$concept_pops$')] têm uma $concept_culture$, que só pode mudar através de [concept_assimilation]. Sua $concept_culture$ determina qual [Concept('concept_state_region','$concept_state_regions $')] eles consideram seu [Concept('concept_homeland','$concept_homelands$')] e se eles são [Concept('concept_discrimination','$concept_discriminated_against$')] em seu [concept_country] ou não."

