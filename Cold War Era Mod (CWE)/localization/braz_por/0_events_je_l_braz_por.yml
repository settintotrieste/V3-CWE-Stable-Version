    request_imf_loan_decision:0 "Buscar um Empréstimo do Fundo Monetário Internacional"
    request_imf_loan_decision_desc:0 "O FMI foi estabelecido em 1944 após a Grande Depressão da década de 1930 com o objetivo de construir uma estrutura para a cooperação econômica internacional. problemas de pagamentos. O objetivo é ajudá-los a reconstruir suas reservas internacionais, estabilizar suas moedas, continuar pagando pelas importações e restaurar as condições para um forte crescimento econômico, corrigindo os problemas subjacentes."
    IMF_loan_request.t:0 "Participar do empréstimo do FMI para [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag]?"
    IMF_loan_request.d:0 "[SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] está atualmente enfrentando sérias dificuldades para cumprir seu balanço de pagamentos. Como resultado, seus diplomatas abordaram o Fundo Monetário Internacional da ONU para solicitar um empréstimo para ajudar como os recursos do FMI vêm principalmente do dinheiro que os países pagam como subscrição de capital (cotas) quando se tornam membros, [SCOPE.sCountry('imf_loan_creditor').GetNameNoFlag] foi chamado a fornecer financiamento para [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag]."
    IMF_loan_request.f:0 "Optar por fornecer um empréstimo para [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] criará um pacto diplomático de banca entre [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] e [SCOPE.sCountry(' imf_loan_creditor').GetNameNoFlag] que não pode ser dissolvido por 5 anos, a menos que nós mesmos nos tornemos insolventes ou caiamos para um nível inferior ao do devedor."
    imf_loan_option.1:0 "Vamos dar-lhes um empréstimo."
    imf_loan_option.2:0 "Somos financeiramente desafiados..."

    IMF_loan_terms.t:0 "Reformas Econômicas do FMI"
    IMF_loan_terms.d:0 "Um termo do contrato de empréstimo entre o FMI e [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] é que o devedor deve empreender uma reforma geral de seu sistema econômico para promover mercados livres e gastos governamentais contidos. O governo de [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] é, portanto, obrigado a aprovar leis para abrir seus mercados para o mundo, privatizar suas empresas estatais e controlar a impressão de dinheiro."
    IMF_loan_terms.f:0 "Este evento foi disparado porque não atendemos aos requisitos do FMI para um mercado livre e competitivo no momento em que o contrato de dívida foi assinado ou em qualquer momento durante a vigência do contrato."
    imf_loan_terms:0 "Não temos escolha a não ser aceitar o diktat do FMI."

    imf_loan_debtor:0 "Devedor de empréstimo do FMI"
    imf_loan_creditor:0 "Credor de Empréstimo do FMI"

    UN_imf_interest_rate.t:0 "Mudança nas taxas de juros do FMI"
    UN_imf_interest_rate.1.d:0 "O presidente do Fundo Monetário Internacional anunciou uma mudança na taxa de juros de seus empréstimos aos países devedores. A partir de agora, a taxa de juros será MUITO BAIXA."
    UN_imf_interest_rate.2.d:0 "O presidente do Fundo Monetário Internacional anunciou uma mudança na taxa de juros de seus empréstimos aos países devedores. A partir de agora, a taxa de juros será BAIXA."
    UN_imf_interest_rate.3.d:0 "O Presidente do Fundo Monetário Internacional anunciou uma mudança na taxa de juros de seus empréstimos aos países devedores. A partir de agora, a taxa de juros será MÉDIA."
    UN_imf_interest_rate.4.d:0 "O presidente do Fundo Monetário Internacional anunciou uma mudança na taxa de juros de seus empréstimos aos países devedores. A partir de agora, a taxa de juros será ALTA."
    UN_imf_interest_rate.5.d:0 "O presidente do Fundo Monetário Internacional anunciou uma mudança na taxa de juros de seus empréstimos aos países devedores. A partir de agora, a taxa de juros será MUITO ALTA."
    UN_imf_interest_rate.f:0 "[SCOPE.sCountry('imf_interest_rate_target').GetNameNoFlag] está sujeito às taxas de juros do FMI em vez da taxa de juros média global porque atualmente está tomando dinheiro emprestado do FMI. A taxa de juros do FMI é determinada pela taxa de juros global Perspectivas Econômicas médias, em que uma perspectiva pior equivale a taxas de juros mais baixas e vice-versa."
    IMF_interest_rate_acknowledgement:0 "Notado"

