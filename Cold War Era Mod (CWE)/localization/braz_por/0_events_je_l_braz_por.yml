    form_warsaw_pact_decision:0 "Formar o Pacto de Varsóvia"
    form_warsaw_pact_decision_desc:0 "O Pacto de Varsóvia, formalmente o Tratado de Amizade, Cooperação e Assistência Mútua, foi um tratado de defesa coletiva assinado em Varsóvia, Polônia, entre a União Soviética e outras sete repúblicas socialistas do Bloco de Leste da Europa Central e Oriental em maio de 1955, durante a Guerra Fria. O termo "Pacto de Varsóvia" geralmente se refere tanto ao tratado em si quanto à sua aliança defensiva resultante, a Organização do Tratado de Varsóvia (OMC). ), a organização econômica regional para os estados do Bloco Oriental da Europa Central e Oriental. Dominado pela União Soviética, o Pacto de Varsóvia foi estabelecido como um equilíbrio de poder ou contrapeso para a Organização do Tratado do Atlântico Norte (OTAN) e o Bloco Ocidental."
