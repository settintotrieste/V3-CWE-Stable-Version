    nuclear_capability:0 "Possui armas químicas"
    start_nuclear_weapons_program_decision:0 "Iniciar um programa de armas nucleares"
    start_nuclear_weapons_program_decision_desc:0 "Uma arma nuclear é um dispositivo explosivo que deriva sua força destrutiva de reações nucleares, seja fissão (bomba de fissão) ou uma combinação de reações de fissão e fusão (bomba termonuclear), produzindo uma explosão nuclear. Devemos desenvolver tais armas para coloque medo nos corações de nossos inimigos. Observe que o programa de armas nucleares será encerrado se nos tornarmos um súdito insuficientemente independente ou promulgarmos leis que nos proíbam de possuir armas de destruição em massa."
    nuclear_program_started:0 "Programa de Armas Nucleares"

    won_nuclear_capability.t:0 "Ganhou capacidade de ataque nuclear"
    ganhou_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag], por meio de seus esforços incansáveis, adquiriu armas nucleares e um meio de entregar essas armas a seus inimigos. Isso significa que agora pode atacar nações inimigas em guerra com ele com armas nucleares."
    gain_nuclear_capability.f:0 "Observe que a capacidade nuclear seria perdida se [SCOPE.sCountry('nuclear_country').GetNameNoFlag] não tivesse mais um silo nuclear que não tivesse escassez de mercadorias, aprovasse uma lei proibindo armas nucleares ou torna-se um sujeito insuficientemente independente".
    gain_nuclear_capability.option:0 "O mundo tremerá com nosso poder!"

    lost_nuclear_capability.t:0 "Capacidade de ataque nuclear perdida"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag] perdeu sua capacidade de lançar ataques nucleares contra seus inimigos."
    lost_nuclear_capability.f:0 "Este evento foi disparado porque [SCOPE.sCountry('nuclear_country').GetNameNoFlag] não possui mais um silo nuclear que não tenha escassez de mercadorias, aprovou uma lei que proíbe armas nucleares ou tornou-se um sujeito insuficientemente independente ."
    lost_nuclear_capability.option:0 "Uma tragédia!"

    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag] Atingido por armas nucleares"
    nuclear_attack.d:0 "Recebemos relatos de que o inimigo atingiu várias de nossas cidades e vilas com armas nucleares. As áreas atingidas tiveram sua infra-estrutura destruída e grandes partes dela agora estão perigosamente irradiadas. Embora a maioria dos funcionários do governo nas áreas afetadas áreas foram capazes de buscar refúgio em abrigos radioativos, um grande número de cidadãos não conseguiu buscar abrigo e, portanto, foram mortos pela explosão inicial ou pela precipitação tóxica resultante. Só podemos esperar que a paz possa ser encontrada antes [SCOPE. sCountry('nuclear_country').GetNameNoFlag] está completamente destruído."
    nuclear_attack.f:0 "As regiões do estado atingidas por armas nucleares terão modificadores muito prejudiciais que irão decair lentamente nas próximas décadas."
    nuclear_attack.option:0 "Um momento de silêncio para aqueles que não sobreviveram."

    enable_historical_railroading_decision:0 "Habilitar Modo Histórico"
    enable_historical_railroading_decision_desc:0 "Clicar nesta decisão forçará a IA a sempre selecionar a opção histórica em todos os eventos históricos. A decisão pode ser ativada ou desativada a qualquer momento pelo jogador durante o jogo. Observe que esta decisão não forçará um evento histórico a disparar quando normalmente não dispararia, em vez disso, apenas faz com que a IA escolha a opção histórica sempre que um evento histórico dispara para ela."
    disable_historical_railroading_decision:0 "Desativar Ferrovias Históricas para a IA"
    disable_historical_railroading_decision_desc:0 "Clicar nesta decisão liberará a IA de sempre selecionar a opção histórica em todos os eventos históricos. O jogador ainda pode reativar a ferrovia histórica a qualquer momento."

    korean_war:0 "Guerra da Coreia"
    sino_tibet_war:0 "Guerra Sino-Tibetana"
    
    is_not_independent:0 "é insuficientemente independente"
    join_unga_decision:0 "Junte-se à Assembleia Geral da ONU"
    join_unga_decision_desc:0 "A Assembleia Geral da ONU (AGNU) é o principal órgão de formulação de políticas da Organização. Compreendendo todos os Estados Membros, ela fornece um fórum único para discussão multilateral de todo o espectro de questões internacionais cobertas pela Carta das Nações Unidas . Cada Estado Membro das Nações Unidas tem um voto igual."
    join_unsc_perm_decision:0 "Torne-se um membro permanente do Conselho de Segurança da ONU"
    join_unsc_perm_decision_desc:0 "O Conselho de Segurança é o principal responsável pela manutenção da paz e segurança internacional. Ele tem 15 membros, e cada membro tem um voto. De acordo com a Carta das Nações Unidas, todos os Estados membros são obrigados a cumprir as decisões do Conselho. O Conselho de Segurança assume a liderança na determinação da existência de uma ameaça à paz ou ato de agressão. Convida as partes em uma controvérsia a resolvê-la por meios pacíficos e recomenda métodos de ajuste ou termos de solução. Em alguns casos, o Conselho O Conselho de Segurança pode recorrer à imposição de sanções ou mesmo autorizar o uso da força para manter ou restaurar a paz e a segurança internacionais”.
    join_unsc_perm_decision_tt:0 "O país tem relações amistosas com todos os membros do UNSC"
    unga_member:0 " Membro da Assembleia Geral das Nações Unidas"
    unsc_permanent_member:0 " Membro Permanente do Conselho de Segurança das Nações Unidas"
    unsc_non_permanent_member:0 "UNSC membro não permanente"
    united_nations.1.t:0 "Entrou na AGNU"
    united_nations.1.d:0 "As Nações Unidas têm o prazer de anunciar que nosso país recebeu um assento na Assembléia Geral."
    united_nations.2.t:0 "Removido da AGNU"
    united_nations.2.d:0 "Devido à mudança de status de nosso país de um estado soberano para um estado fantoche de outro país, as Nações Unidas decidiram nos remover da Assembléia Geral. No entanto, recebemos o status de consolo de um Estado Observador da ONU".
    united_nations.1.a:0 "Infeliz"
    UNSC_non_perm_membership.t:0 "Membro não permanente do UNSC"
    UNSC_non_perm_membership.d:0 "[SCOPE.sCountry('new_non_perm_UNSC_member').GetNameNoFlag] foi eleito pela Assembleia Geral das Nações Unidas para um mandato de 2 anos no Conselho de Segurança das Nações Unidas. convocado pela ONU para liderar guerras de contenção contra membros desonestos."
    UNSC_non_perm_membership.f:0 "Um novo país é selecionado para ser um membro não permanente do UNSC sempre que houver menos de 15 membros do UNSC no mundo enquanto houver mais de 30 membros do UNGA. Os países elegíveis são aqueles com reputação respeitável , não estão em guerra e são membros da UNGA."
    UNSC_non_perm_membership.option:0 "Excelente!"
    
    UN_secretary_general_selection.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] Secretário-Geral da ONU"
    UN_secretary_general_selection.d:0 "A Assembleia Geral das Nações Unidas elegeu um nacional de [SCOPE.sCountry('unsg_country').GetAdjective] para ser o Secretário-Geral da organização. Isso dá ao nosso país mais influência nos assuntos internacionais."
    UN_secretary_general_selection.f:0 "[SCOPE.sCountry('unsg_country').GetNameNoFlag] foi escolhido porque temos reputação internacional respeitável e não somos uma Grande Potência. O mandato do Secretário-Geral da ONU é de 5 anos."
    
    UN_secretary_general_notification.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] Secretário-Geral da ONU"
    UN_secretary_general_notification.d:0 "A Assembleia Geral das Nações Unidas elegeu um nacional de [SCOPE.sCountry('unsg_country').GetAdjective] para ser o Secretário-Geral da organização. Isso dá a [SCOPE.sCountry('unsg_country').GetNameNoFlag] mais influência nos assuntos internacionais".
    UN_secretary_general_notification.1.f:0 "Diz-se que o novo secretário-geral da ONU é um indivíduo bastante passivo, portanto é improvável que a ONU seja dura com os países que violam a lei internacional."
    UN_secretary_general_notification.2.f:0 "Diz-se que o novo secretário-geral da ONU é uma pessoa decente, portanto, embora seja improvável que a ONU seja muito dura com os países que violam a lei internacional, é de se esperar algum grau de firmeza."
    UN_secretary_general_notification.3.f:0 "Diz-se que o novo secretário-geral da ONU é um indivíduo muito pró-ativo e agressivo, por isso é provável que a ONU seja muito dura com os países que violam o direito internacional."
    UN_secretary_general_notification_option:0 "Parabéns a [SCOPE.sCountry('unsg_country').GetName]!"
    
    unsg_country:0 "País de origem do secretário-geral da ONU"
    
    un_sanctions_1:0 "Sanções Diplomáticas da ONU"
    un_sanctions_2:0 "Sanções Políticas da ONU"
    un_sanctions_3:0 "Sanções econômicas da ONU"
    un_embargo_participant:0 "Participante das Sanções Econômicas da ONU"

    UN_sanctions_system.t:0 "Sanções impostas a [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag]"
    UN_sanctions_system.d:0 "As Nações Unidas, por insistência de seu Secretário-Geral, resolveram impor sanções a [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag] com o objetivo de punir o país por violar o direito internacional."
    UN_sanctions_system.f:0 "As sanções da ONU permanecerão ativas até que a infâmia de [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag] seja reduzida a 'respeitável'. Algumas sanções podem, no entanto, ser suspensas ao longo do caminho se nosso país tiver um menor nível de infâmia."
    UN_sanctions_option:0 "Expressamos nosso forte descontentamento com a UNGA."

    UN_sanctions_system_embargo.t:0 "A ONU pede sanções contra [SCOPE.sCountry('un_sanctions_embargoed_country').GetNameNoFlag]"
    UN_sanctions_system_embargo.d:0 "Devido às violações flagrantes do direito internacional cometidas por [SCOPE.sCountry('un_sanctions_embargoed_country').GetNameNoFlag], o Secretário-Geral da ONU apelou a todos os membros da Assembleia Geral da ONU para impor um embargo ao estado pária . A participação no plano da ONU renderá muita boa vontade internacional para [SCOPE.sCountry('un_sanctions_embargoing_country').GetNameNoFlag]"
    UN_sanctions_system_embargo.f:0 "Observe que o embargo contra [SCOPE.sCountry('un_sanctions_embargoed_country').GetNameNoFlag] não pode ser removido até que o país tenha suas sanções levantadas pela ONU."
    UN_sanctions_system_embargo_option.1:0 "Comece o embargo!"
    UN_sanctions_system_embargo_option.2:0 "Não, precisamos negociar com eles."

    UN_sanctions_system_end.t:0 "Sanções da ONU suspensas"
    UN_sanctions_system_end.d:0 "O Secretário-Geral da ONU suspendeu algumas ou todas as sanções contra [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag] devido à nossa menor infâmia."
    UN_sanctions_system_end.f:0 "As várias sanções da ONU serão levantadas de acordo com o nível de infâmia que [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag] tem."
    UN_sanctions_end_option:0 "Ótimo!"

    request_un_peacekeeping_decision:0 "Pedido de manutenção da paz da ONU"
    request_un_peacekeeping_decision_desc:0 "Podemos apresentar uma resolução na Assembléia Geral da ONU pedindo que nossos inimigos cessem suas hostilidades contra nós imediatamente ou enfrentem a ameaça de ação coletiva contra eles pela ONU. Se isso é possível, entretanto, está sujeito à aprovação do Conselho de Segurança e Assembleia Geral da ONU".
    UNSC_peacekeeping_resolution.t:0 "Resolução da ONU: Intervir no conflito de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]?"
    UNSC_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] apresentou uma resolução na Assembleia Geral das Nações Unidas pedindo um armistício apoiado pela ONU em seu conflito em curso. Por protocolo nas Nações Unidas, o Conselho de Segurança é o órgão encarregado de garantir a paz internacional e, portanto, seus membros votarão primeiro sobre o apoio à resolução. Somente se a resolução for aprovada no CSNU, ela irá para a AGNU para aprovação final.
    UNSC_peacekeeping_resolution.f:0 "Observe que uma votação bem-sucedida para esta resolução desencadeará uma guerra de contenção contra o agressor liderada por um membro aleatório do UNSC que votou a favor da resolução."

    un_peacekeeping_vote.option.1:0 "Vote na resolução"
    un_peacekeeping_vote.option.2:0 "Vote CONTRA a resolução"
    un_peacekeeping_vote.option.3:0 "Abster-se de votar"

    UNGA_peacekeeping_resolution_advance.t:0 "Resolução de manutenção da paz da ONU avança para a AGNU"
    UNGA_peacekeeping_resolution_advance.d:0 "A resolução pedindo que as Nações Unidas intervenham no conflito de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] foi aprovada pelo Conselho de Segurança das Nações Unidas. Está agora a caminho de ser votada pela Assembleia Geral das Nações Unidas".
    UNGA_peacekeeping_resolution_advance.f:0 "Este evento foi desencadeado porque nenhum membro permanente do CSNU vetou a resolução e havia uma maioria de membros não permanentes votando a favor da resolução."
    un_peacekeeping_update:0 "Excelente"
    
    UNGA_peacekeeping_resolution.t:0 "Resolução da ONU: Intervir no conflito de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag]?"
    UNGA_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] apresentou uma resolução na Assembleia Geral das Nações Unidas pedindo um armistício apoiado pela ONU em seu conflito em curso. O Conselho de Segurança da ONU aprovou a resolução para Se a resolução será adotada pela ONU agora depende se a AGNU também a aprovará."
    UNGA_peacekeeping_resolution.f:0 "Observe que uma votação bem-sucedida para esta resolução desencadeará uma guerra de contenção contra o agressor liderada por um membro aleatório do CSNU que votou a favor da resolução."

    UN_peacekeeping_resolution_YES.t:0 "Resolução de manutenção da paz da ONU aprovada"
    UN_peacekeeping_resolution_YES.d:0 "A resolução de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] pedindo um armistício apoiado pela ONU em seu conflito em andamento foi aprovada no CSNU e AGNU. O Secretário-Geral da ONU agora emitirá um ultimato em nome da ONU pedindo a todos os agressores no conflito que concordem com uma Paz Branca ou enfrentem uma guerra de contenção."
    UN_peacekeeping_resolution_YES.f:0 "A ONU lançará uma guerra de contenção contra qualquer país agressor que rejeitou o ultimato da ONU."

    UN_peacekeeping_ultimatum.t:0 "Ultimato das Nações Unidas"
    UN_peacekeeping_ultimatum.d:0 "O Secretário-Geral das Nações Unidas abordou [SCOPE.sCountry('un_peacekeeping_aggressor').GetNameNoFlag] com um ultimato: Assine uma Paz Branca com [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] ou eles irão tem que começar uma guerra de contenção contra nós liderada por um dos membros do UNSC."
    UN_peacekeeping_ultimatum.f:0 "Recuar à pressão internacional será visto como uma humilhação nacional e provocará muita agitação em nosso país."
    un_peacekeeping_ultimatum.option.1:0 "Aceitamos o ultimato"
    un_peacekeeping_ultimatum.option.2:0 "Por cima do meu cadáver!"

    UN_peacekeeping_resolution_NO.t:0 "Falha na resolução de manutenção da paz da ONU"
    UN_peacekeeping_resolution_NO.d:0 "A resolução de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] pedindo um armistício apoiado pela ONU em seu conflito em andamento foi rejeitada pelas Nações Unidas. O Secretário-Geral da ONU culpa os membros da organização por a omissão de ação."
    UN_peacekeeping_resolution_NO.f:0 "A resolução de manutenção da paz da ONU falhou porque houve um veto de um membro permanente do CSNU ou a resolução não obteve uma maioria simples de votos no CSNU ou AGNU. Vetador do CSNU: [SCOPE.sCountry('un_peacekeeping_VETO_var') .GetNameNoFlag]"
    un_peacekeeping_fails:0 "A ONU é realmente inútil!"

    UN_peacekeeping_resolution_mandate.t:0 "Criação de um mandato da ONU"
    UN_peacekeeping_resolution_mandate.d:0 "[SCOPE.sCountry('un_mandate_trustee').GetNameNoFlag] atualmente possui alguns territórios que foram tomados como parte de uma guerra de contenção sancionada pela ONU. Esses territórios agora serão reorganizados em um Território Fiduciário das Nações Unidas que seria administrado por nós."
    UN_peacekeeping_resolution_mandate.f:0 "Uma verificação mensal será realizada para que o Território Fiduciário das Nações Unidas doe qualquer território que possua a qualquer país que tenha uma pátria nesses territórios."
    un_peacekeeping_mandate_yes:0 "Aceitamos graciosamente o mandato."
    un_peacekeeping_mandate_no:0 "Nós respeitosamente nos recusamos a aceitar o mandato."

    UN_peacekeeping_resolution_mandate_indy.t:0 "Independência de [SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag]?"
    UN_peacekeeping_resolution_mandate_indy.d:0 "O mandato de [SCOPE.sCountry('un_mandate_trustee').GetNameNoFlag] sobre [SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] chegou ao fim. Portanto, as Nações Unidas solicitaram que concedêssemos [ SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] independência imediata."
    UN_peacekeeping_resolution_mandate_indy.f:0 "O mandato de um curador do mandato da ONU dura apenas 5 anos a partir da data da administração."
    un_peacekeeping_mandate_liberate:0 "[SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] pode se juntar à irmandade das nações livres!"
    un_peacekeeping_mandate_keep:0 "[SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] não merece liberdade."

