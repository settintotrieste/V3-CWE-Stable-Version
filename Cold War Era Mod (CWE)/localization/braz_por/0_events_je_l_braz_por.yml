    global_reserve_currency.t:0 "Ganhou status de moeda de reserva global"
    global_reserve_currency.d:0 "A moeda de [SCOPE.sCountry('global_reserve_currency_country').GetNameNoFlag] tornou-se uma moeda de reserva global devido ao prestígio, estabilidade e força de sua economia de livre mercado."
