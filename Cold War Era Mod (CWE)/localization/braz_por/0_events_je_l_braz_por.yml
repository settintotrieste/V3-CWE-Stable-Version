    OPEC_oil_quota.5.d:0 "O Presidente da Organização dos Países Exportadores de Petróleo, da qual [ROOT.GetCountry.GetName] é membro, anunciou uma mudança na cota de petróleo da OPEP. A partir de agora, a produção de petróleo a cota será MUITO ALTA."
    OPEC_oil_quota.f:0 "As cotas de petróleo da OPEP são calculadas com base na Perspectiva Econômica Média Global, em que quanto pior a perspectiva, menor a cota. Isso ocorre porque uma desaceleração econômica global geralmente é acompanhada por uma queda nos preços do petróleo, algo que a OPEP procura evitar reduzindo a oferta global de petróleo para manter um alto preço do petróleo para seus membros. Como [ROOT.GetCountry.GetName] é membro da OPEP, é obrigado por tratado a seguir essas cotas. No entanto, podemos ignorar o tratado e bombear tanto petróleo quanto quisermos ao custo de alguma infâmia e más relações com outros membros da OPEP."
