    espionage_election_interference.d:0 "Os agentes [SCOPE.sCountry('espionage_attacker').GetAdjective] operando em [SCOPE.sCountry('espionage_target').GetNameNoFlag] encontraram uma oportunidade para minar a campanha eleitoral do [SCOPE.sCountry( 'espionage_target').GetAdjective] Partido governante do governo. Eles propõem espalhar uma série de alegações infundadas sobre o partido governante entre o eleitorado de [SCOPE.sCountry('espionage_target').GetAdjective] para manchar sua reputação. Esta operação secreta deve reduzir o impulso eleitoral de um partido aleatório no governo [SCOPE.sCountry('espionage_target').GetAdjective]."
