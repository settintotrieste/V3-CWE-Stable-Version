    OPEC_oil_quota.3.d:0 "O Presidente da Organização dos Países Exportadores de Petróleo, da qual [ROOT.GetCountry.GetName] é membro, anunciou uma mudança na cota de petróleo da OPEP. A partir de agora, a produção de petróleo a cota será MÉDIA."
