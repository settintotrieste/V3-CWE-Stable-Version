    espionage_instigate_domestic_unrest.t:0 "Oportunidade de instigar distúrbios em [SCOPE.sCountry('espionage_target').GetNameNoFlag]"
    espionage_instigate_domestic_unrest.d:0 "Os agentes [SCOPE.sCountry('espionage_attacker').GetAdjective] que operam em [SCOPE.sCountry('espionage_target').GetNameNoFlag] encontraram uma oportunidade para atiçar a inquietação e a turbulência. mensagens políticas publicadas nos principais meios de comunicação para incitar tumultos e protestos. Esta operação secreta deve aumentar o número de radicais em [SCOPE.sCountry('espionage_target').GetNameNoFlag] durante um período de 12 meses."
    espionage_instigate_domestic_unrest.f:0 "Observe que existe a possibilidade de nossas ações serem detectadas pelos Serviços de Inteligência [SCOPE.sCountry('espionage_target').GetAdjective] o que prejudicaria gravemente nossas relações com [SCOPE.sCountry('espionage_target'). GetNameNoFlag]."
    espionage_instigate_domestic_unrest_target.t:0 "agitação doméstica instigada por agentes estrangeiros"
    espionage_instigate_domestic_unrest_target.d:0 "Agentes pertencentes a um país estrangeiro instigaram distúrbios em nosso país. Eles usaram sua influência nos círculos da mídia [SCOPE.sCountry('espionage_victim').GetAdjective] para publicar uma série de artigos inflamatórios incitando a hostilidade racial e religiosa . Isso levou a protestos em massa e motins nas ruas de [SCOPE.sCountry('espionage_victim').GetNameNoFlag]. Embora não esteja claro quem foi o culpado de tal ataque, nossos serviços de inteligência suspeitam que foi obra de [ SCOPE.sCountry('suspected_espionage_attacker').GetNameNoFlag]."
    espionage_instigate_domestic_unrest_target.f:0 "Observe que é apenas uma suposição de que [SCOPE.sCountry('suspected_espionage_attacker').GetNameNoFlag] conduziu a ação secreta, então escolher acusá-los de traição pode ser um erro."

    espionage_conduct_economic_sabotage.t:0 "Oportunidade de realizar sabotagem econômica em [SCOPE.sCountry('espionage_target').GetNameNoFlag]"
    espionage_conduct_economic_sabotage.d:0 "Os agentes [SCOPE.sCountry('espionage_attacker').GetAdjective] operando em [SCOPE.sCountry('espionage_target').GetNameNoFlag] encontraram uma oportunidade para interromper a atividade econômica de [SCOPE.sCountry(' espionage_target').GetAdjective] fábricas, minas e ferrovias. Eles se propõem a incitar a agitação industrial e explodir certos edifícios importantes na cadeia de abastecimento [SCOPE.sCountry('espionage_target').GetAdjective]. Esta operação secreta deve diminuir o rendimento do edifício de quaisquer edifícios de manufatura, mineração ou infraestrutura em [SCOPE.sCountry('espionage_target').GetNameNoFlag] durante um período de 12 meses."
    espionage_conduct_economic_sabotage.f:0 "Observe que existe a possibilidade de nossas ações serem detectadas pelos Serviços de Inteligência do [SCOPE.sCountry('espionage_target').GetAdjective], o que prejudicaria gravemente nossas relações com o [SCOPE.sCountry('espionage_target'). GetNameNoFlag]."
    espionage_conduct_economic_sabotage_target.t:0 "Sabotagem econômica por agentes estrangeiros"
    espionage_conduct_economic_sabotage_target.d:0 "Agentes pertencentes a um país estrangeiro provocaram agitação industrial e explodiram certos edifícios importantes na cadeia de suprimentos [SCOPE.sCountry('espionage_victim').GetAdjective]. Isso reduzirá o rendimento de construção de toda a fabricação, mineração ou edifícios de infraestrutura em [SCOPE.sCountry('espionage_target').GetNameNoFlag] durante um período de 12 meses. Embora não esteja claro quem foi o culpado de tal ataque, nossos serviços de inteligência suspeitam que foi obra de [SCOPE. sCountry('suspected_espionage_attacker').GetNameNoFlag]."
    espionage_conduct_economic_sabotage_target.f:0 "Observe que é apenas uma suposição de que [SCOPE.sCountry('suspected_espionage_attacker').GetNameNoFlag] conduziu a ação secreta, portanto, escolher acusá-los de traição pode ser equivocado."
    
    espionage_instigate_secessionist_movement.t:0 "Oportunidade de instigar movimentos separatistas em [SCOPE.sCountry('espionage_target').GetNameNoFlag]"
    espionage_instigate_secessionist_movement.d:0 "Os agentes [SCOPE.sCountry('espionage_attacker').GetAdjective] operando em [SCOPE.sCountry('espionage_target').GetNameNoFlag] encontraram uma oportunidade de atiçar sentimentos nacionalistas contra o [SCOPE.sCountry(' espionage_target').GetAdjective] Governo. Eles propõem espalhar propaganda anti-imperialista entre a população que vive nos [SCOPE.sCountry('espionage_target').GetAdjective] Estados Não Incorporados. Esta operação secreta deve aumentar o número de radicais em Estados Não Incorporados pertencentes para [SCOPE.sCountry('espionage_target').GetNameNoFlag] durante um período de 12 meses."
    espionage_instigate_secessionist_movement.f:0 "Observe que existe a possibilidade de nossas ações serem detectadas pelos Serviços de Inteligência [SCOPE.sCountry('espionage_target').GetAdjective], o que prejudicaria gravemente nossas relações com [SCOPE.sCountry('espionage_target'). GetNameNoFlag]."
