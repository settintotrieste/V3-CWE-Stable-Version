    station_nuclear_weapons_desc:3 "[INITIATOR_COUNTRY.GetAdjectiveNoFlag] propose d'installer ses armes nucléaires à [TARGET_COUNTRY.GetName]. Cela lui permet de frapper n'importe quel pays voisin de [TARGET_COUNTRY.GetName] plus efficacement."
