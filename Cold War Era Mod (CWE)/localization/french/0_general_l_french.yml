    concept_literacy:0 "Enseignement Supérieur"
    concept_literate:0 "Hautement Éduqué"
    concept_literacy_desc:2 "Le pourcentage ou le nombre absolu d'individus dans une [concept_pop] qui ont obtenu un diplôme de l'enseignement supérieur. Certaines [Concept('concept_profession', '$concept_professions$')] exigent un niveau d'$concept_literacy$ plus élevé que d'autres, ce qui limite les [concept_pop_qualifications] des $concept_pops$ dans d'autres $concept_professions$, à moins que leur niveau d'$concept_literacy$ ne soit suffisamment élevé. Vous pouvez investir dans votre [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Education')] afin de développer un niveau d'$concept_literacy$ dans votre $concept_population$ au fil du temps."
    concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"

    concept_culture:0 "Identité"
    concept_cultures:1 "Identités"
    concept_culture_possessive:1 "Identité\\'s"
    concept_culture_desc:2 "Toute [Concept('concept_pop', '$concept_pops$')] ont une $concept_culture$, qui ne peut changer que par l'[concept_assimilation]. Leur $concept_culture$ détermine l'[Concept('concept_state_region','$concept_state_regions$')] qu'ils considèrent comme leur[Concept('concept_homeland','$concept_homelands$')] et s'ils font l'objet d'une [Concept('concept_discrimination','$concept_discriminated_against$')] dans leur [concept_country] ou pas."

    concept_accepted_culture:0 "Identité Acceptée"
    concept_accepted_cultures:0 "Identités Acceptées"
    concept_accepted_culture_short:0 "Acceptée"
    concept_accepted_culture_desc:2 "Une $concept_accepted_cultures$ d'un [Concept('concept_country','$concept_country_possessive$')] se composent de ses [concept_primary_cultures], ainsi que toute autre [Concept('concept_culture','$concept_cultures$')]  considérée comme $concept_accepted_culture_short$ en vertu de la [concept_law] sur la [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Citizenship')] en vigueur dans le $concept_country$."
    concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName]"

    concept_primary_cultures:0 "Identités Primaires"
    concept_primary_culture:0 "Identité Primaire"

    concept_cultural_trait:0 "Trait Culturel"
    concept_cultural_traits:1 "Traits Culturels"
    concept_cultural_trait_desc:2 "L'aspect d'une [concept_culture] comme sa langue dominante et la région du monde dont il est originaire. La similitude entre les $concept_cultural_traits$ d'un [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_primary_cultures','$concept_primary_culture$')] et la $concept_culture$ d'une [concept_pop], combinée à la [concept_law] [GetLawType('law_national_supremacy').GetGroup.GetName] actuelle du $concept_country$, détermine si la $concept_pop$ fait l'objet d'une [Concept('concept_discrimination','$concept_discriminated_against$')] ou pas."

    concept_cultural_heritage_trait:0 "Héritage du Trait Culturel"
    concept_cultural_heritage_traits:0 "Héritage des Traits Culturels"
    concept_cultural_heritage_trait_desc:2 "Un type de [concept_cultural_trait] qui spécifie la région générale du monde d'où la [concept_culture] est originaire. Certaines [Concept('concept_law','$concept_laws$')] sur la [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Citizenship')] considèrent que les caractéristiques de l'$concept_cultural_heritage_traits$ sont plus importantes que d'autres $concept_cultural_traits$ lorsqu'il s'agit de déterminer si une [concept_pop] doit ou non faire l'objet d'une [Concept('concept_discrimination','$concept_discriminated_against$')]."
    concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"
    
