 LEGITIMACY_LEVEL_INACTIVE_TOOLTIP:0 "#header [LegitimacyLevel.GetNameNoFormatting]#!\n$LEGITIMACY_LEVEL_BOUNDS_DESC$\n$TOOLTIP_DELIMITER$\nEffects:#indent_newline:2 \n[LegitimacyLevel.GetEffects]#!"
