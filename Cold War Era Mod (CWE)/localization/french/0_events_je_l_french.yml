    ig_armed_forces_economic_ideology.t:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] Change son Idéologie Économique"
    ig_armed_forces_economic_ideology.d:0 "[SCOPE.sCharacter('armed_forces_ig_leader').GetFullName], le chef de l'[SCOPE.gsInterestGroup('armed_forces_ig').GetName], s'est prononcée en faveur d'un nouveau système économique pour l'[SCOPE.sCountry('ig_armed_forces_country').GetNameNoFlag]. Le système proposé s'écarte radicalement de celui qui est actuellement adopté par la majorité gouvernementale. L'[SCOPE.gsInterestGroup('armed_forces_ig').GetName] a justifié cette approche radicale en déclarant qu'il était nécessaire de prendre des mesures fortes, décisives et non conventionnelles pour résoudre les problèmes économiques actuels qui affligent l'[SCOPE.sCountry('ig_armed_forces_country').GetNameNoFlag]."
    ig_armed_forces_economic_ideology.f:0 "Cet événement se déclenche lorsque l'[SCOPE.gsInterestGroup('armed_forces_ig').GetName] est dans l'opposition, est en colère contre le gouvernement et l'économie est en défaut ou en mauvaise santé. La nouvelle idéologie économique choisie sera toujours aux antipodes de l'idéologie économique du groupe d'intérêt qui a le plus de poids au sein du gouvernement."
    ig_armed_forces_ideology_system.option:0 "Nous suivrons cette évolution de près..."
    
