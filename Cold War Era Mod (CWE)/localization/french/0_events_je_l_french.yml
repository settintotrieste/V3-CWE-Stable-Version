    je_generic_decolonisation_system:0 "Le Destin dans l'Empire [ROOT.GetCountry.GetAdjective]"
    je_generic_decolonisation_system_reason:0 "[ROOT.GetCountry.GetName] possède [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] qu'elle n'a pas de [concept_homeland]. Si de tels actes d'impérialisme étaient autrefois acceptés au niveau international, ils sont tombés en disgrâce après la Seconde Guerre Mondiale. En effet, la communauté internationale exige aujourd'hui que nous accordions l'autodétermination à nos sujets en démantelant notre empire colonial. Et pour ne rien arranger, les indigènes vivant dans les colonies [ROOT.GetCountry.GetAdjective] sont également devenus agités et nombre d'entre eux ont réclamé l'indépendance, certains s'en prenant même violemment aux autorités coloniales."
    
