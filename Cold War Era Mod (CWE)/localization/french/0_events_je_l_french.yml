    warsaw_pact_member:0 "Membre du Pacte de Varsovie"
    warsaw_pact_leader:0 "Chef du Pacte de Varsovie"
    form_warsaw_pact_decision:0 "Former le Pacte de Varsovie"
    form_warsaw_pact_decision_desc:0 "Le Pacte de Varsovie, anciennement Traité d'Amitié, de Coopération et d'Assistance Mutuelle, est un traité de défense collective signé à Varsovie, en Pologne, entre l'Union Soviétique et sept autres républiques socialistes du bloc de l'Est de l'Europe centrale et orientale en mai 1955, pendant la Guerre Froide. Le terme "Pacte de Varsovie" fait généralement référence au traité lui-même et à l'alliance défensive qui en a résulté, l'Organisation du Traité de Varsovie (OTV). Le Pacte de Varsovie était le complément militaire et économique du Conseil d'assistance économique mutuelle (CAEM), l'organisation économique régionale des États du bloc de l'Est de l'Europe centrale et orientale. Dominé par l'Union Soviétique, le Pacte de Varsovie a été créé pour équilibrer le pouvoir ou faire contrepoids à l'Organisation du Traité de l'Atlantique Nord (OTAN) et au bloc occidental."
