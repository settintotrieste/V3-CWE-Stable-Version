    OPEC_oil_quota.5.d:0 "Le président de l'Organisation des Pays Exportateurs de Pétrole, dont [ROOT.GetCountry] a annoncé une modification du quota de pétrole de l'OPEP. Désormais, le quota de production de pétrole sera TRÈS HAUT."
    OPEC_oil_quota.f:0 "Les quotas de pétrole de l'OPEP sont calculés sur la base des perspectives économiques moyennes mondiales : plus les perspectives sont mauvaises, plus le quota est bas. En effet, un ralentissement économique mondial s'accompagne généralement d'une chute des prix du pétrole, ce que l'OPEP cherche à éviter en réduisant l'offre mondiale de pétrole afin de maintenir un prix élevé pour ses membres. Comme [ROOT.GetCountry] est membre de l'OPEP, elle est obligée par traité de respecter ces quotas. Nous pouvons toutefois ignorer le traité et pomper autant de pétrole que nous le souhaitons, au prix d'une certaine infamie et de mauvaises relations avec les autres membres de l'OPEP."
