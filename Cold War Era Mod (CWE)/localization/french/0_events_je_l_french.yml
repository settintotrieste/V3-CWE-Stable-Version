    espionage_conduct_economic_sabotage_target.d:0 "Des agents appartenant à un pays étranger ont provoqué des troubles industriels et fait exploser certains bâtiments clés de la chaîne d'approvisionnement [SCOPE.sCountry('espionage_victim').GetAdjective]. Cela réduira la capacité de construction de tous les bâtiments de fabrication, d'exploitation minière ou d'infrastructure dans l'ensemble de [SCOPE.sCountry('espionage_target').GetNameNoFlag] sur une période de 12 mois. Bien que l'on ne sache pas exactement qui est à l'origine de cette attaque, nos services de renseignement soupçonnent qu'elle est l'œuvre de [SCOPE.sCountry('suspected_espionage_attacker').GetNameNoFlag]."
