    concept_OPEC_oil_embargo:0 "Embargo sur le Pétrole de l'OPEP"
    concept_OPEC_oil_embargoed:1 "Embargo de l'OPEP"
    concept_OPEC_oil_embargoes:0 "Embargos de l'OPEP"
    concept_OPEC_oil_embargoing:1 "Embargo"
    concept_OPEC_oil_embargo_desc:6 "Un [concept_OPEC_oil_embargo] est un embargo dans lequel l'OPEP et ses membres ont collectivement convenu de ne pas exporter de pétrole vers un pays donné. Certains membres de l'OPEP peuvent toutefois décider de ne pas se joindre à l'embargo s'ils entretiennent de bonnes relations avec le pays sous embargo. Remarque : cette action diplomatique déclenche un embargo total, car le moteur V3 ne permet pas encore de décréter des embargos sur des marchandises spécifiques."
    
    DIPLO_ACTION_CREATE_OPEC_EMBARGO:0 "Rejoindre l'[concept_OPEC_oil_embargo] contre [SCOPE.sCountry('OPEC_embargo_target').GetName]"
    OPEC_embargo_invitation.t:0 "Embargo Pétrolier de l'OPEP contre [SCOPE.sCountry('OPEC_embargo_target').GetName] ?"
    OPEC_embargo_invitation.d:0 "Le Chef de l'OPEP, [SCOPE.sCountry('OPEC_leader').GetName], a adopté une résolution appelant tous les membres de l'OPEP à cesser d'exporter du pétrole vers [SCOPE.sCountry('OPEC_embargo_target').GetName]. En tant que [COUNTRY.GetName], membre de l'OPEP, nous pouvons choisir de nous joindre à l'embargo ou de ne pas y participer."
    OPEC_embargo_invitation.f:0 "[SCOPE.sCountry('OPEC_leader').GetName] a mis en place un embargo pétrolier à l'encontre de [SCOPE.sCountry('OPEC_embargo_target').GetName] parce qu'ils ont des relations hostiles entre eux et parce que [SCOPE.sCountry('OPEC_leader').GetName] a des relations amicales avec tous les autres membres de l'OPEP, ce qui lui a donné la confiance nécessaire pour présenter une telle demande à l'OPEP. Note : Un embargo total est déclenché par cette action diplomatique car le moteur de V3 ne permet pas encore de décréter des embargos sur des marchandises spécifiques."
    OPEC_accept_embargo:0 "Adhérer à l'embargo pétrolier !"
    OPEC_reject_embargo:0 "Nous ne priverons personne de son précieux pétrole."
    
    special_administrative_region_system.1.t:0 "La Région Administrative Spéciale de [SCOPE.sCountry('SAR_country').GetName]"
    special_administrative_region_system.1.d:0 "[ROOT.GetCountry.GetName] a annoncé la création d'une nouvelle région administrative spéciale en [SCOPE.sCountry('SAR_country').GetName]. Cela permet à la population de [SCOPE.sCountry('SAR_country').GetName] une plus grande autonomie en matière de politique intérieure en échange d'une soumission à l'autorité [ROOT.GetCountry.GetAdjective]. La communauté internationale a accueilli cette nouvelle par des applaudissements chaleureux."
    special_administrative_region_system.1.f:0 "La Région Administrative Spéciale de [SCOPE.sCountry('SAR_country').GetName] est fondé sur le fait que la capitale de la région est une patrie de [ROOT.GetCountry.GetName]. Cette disposition empêchera le territoire de chercher à obtenir l'indépendance par le biais du système de décolonisation, car [SCOPE.sCountry('SAR_country').GetName] sera considérée comme appartenant de plein droit à [ROOT.GetCountry.GetName] en vertu du droit international."
    special_administrative_region_system_option:0 "Excellent !"
    DIPLO_ACTION_CREATE_SAR_SUBJECT_TYPE:0 "Créer la Région Administrative Spéciale de [SCOPE.sCountry('SAR_country').GetName]"