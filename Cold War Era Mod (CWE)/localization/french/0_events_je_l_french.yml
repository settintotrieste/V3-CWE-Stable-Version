    rio_pact_member:0 "Membre du Pacte de Rio"
    rio_pact_leader:0 "Chef du Pacte de Rio"
    form_rio_pact_decision:0 "Former le Traité Interaméricain d'Assistance Réciproque"
    form_rio_pact_decision_desc:0 "Le Traité Interaméricain d'Assistance Réciproque (communément appelé Pacte de Rio) est un accord signé en 1947 à Rio de Janeiro entre de nombreux pays des Amériques. Le principe central contenu dans ses articles est qu'une attaque contre l'un d'entre eux doit être considérée comme une attaque contre tous. C'est ce qu'on appelle la doctrine de la "défense hémisphérique". Malgré cela, plusieurs membres ont violé le traité à de multiples reprises. Le traité a été créé en 1947 et est entré en vigueur en 1948, conformément à l'article 22 du traité."
