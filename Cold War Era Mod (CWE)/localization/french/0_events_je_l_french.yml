    espionage_election_interference.t:0 "Opportunité d'Interférence Électorale en [SCOPE.sCountry('espionage_target').GetNameNoFlag]"
    espionage_election_interference.d:0 "Les Agents [SCOPE.sCountry('espionage_attacker').GetAdjective] opérant en [SCOPE.sCountry('espionage_target').GetNameNoFlag] have come across an opportunity to undermine the election campaign of the [SCOPE.sCountry('espionage_target').GetAdjective] Government's ruling party. They propose to spread a series of baseless claims about the ruling party amongst the [SCOPE.sCountry('espionage_target').GetAdjective] electorate to smear their reputation. This covert operation should reduce the election momentum of a random party in the [SCOPE.sCountry('espionage_target').GetAdjective] Government."
    espionage_election_interference.f:0 "Notez qu'il est possible que nos actions soient détectées par les Services de Renseignement [SCOPE.sCountry('espionage_target').GetAdjective] ce qui nuirait gravement à nos relations avec [SCOPE.sCountry('espionage_target').GetNameNoFlag]."    
    espionage_election_interference_target.t:0 "Interférence Électorale par des Agents Étrangers"
    espionage_election_interference_target.d:0 "Des agents appartenant à un pays étranger ont diffusé une série d'affirmations sans fondement sur le parti au pouvoir au sein du gouvernement [SCOPE.sCountry('espionage_target').GetAdjective]. Cela a légèrement freiné notre élan électoral, car les membres de notre parti ont dû répondre à de nombreuses accusations d'irrégularités. Bien que l'on ne sache pas exactement qui est à l'origine de cette attaque, nos services de renseignement soupçonnent qu'elle est le fait de [SCOPE.sCountry('suspected_espionage_attacker').GetNameNoFlag]."
    espionage_election_interference_target.f:0 "Il convient de noter que l'on ne peut que supposer que [SCOPE.sCountry('suspected_espionage_attacker').GetNameNoFlag] ont mené l'action secrète, il serait donc déplacé de les accuser de trahison."
    
