    espionage_instigate_secessionist_movement.t:0 "Opportunité pour Susciter des Mouvements Sécessionnistes en [SCOPE.sCountry('espionage_target').GetNameNoFlag]"
    espionage_instigate_secessionist_movement.d:0 "Les Agents [SCOPE.sCountry('espionage_attacker').GetAdjective] opérant en [SCOPE.sCountry('espionage_target').GetNameNoFlag] have come across an opportunity to stoke nationalist sentiments against the [SCOPE.sCountry('espionage_target').GetAdjective] Government. They propose to spread anti-imperialist propaganda amongst the population living in the [SCOPE.sCountry('espionage_target').GetAdjective] Unincorporated States. This covert operation should increase the number of radicals in Unincorporated States belonging to [SCOPE.sCountry('espionage_target').GetNameNoFlag] sur une période de 12 mois."
    espionage_instigate_secessionist_movement.f:0 "Notez qu'il est possible que nos actions soient détectées par les Services de Renseignement [SCOPE.sCountry('espionage_target').GetAdjective] ce qui nuirait gravement à nos relations avec [SCOPE.sCountry('espionage_target').GetNameNoFlag]."    
