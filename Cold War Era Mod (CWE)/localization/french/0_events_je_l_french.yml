    espionage_instigate_domestic_unrest.t:0 "Opportunité pour Susciter des Troubles en [SCOPE.sCountry('espionage_target').GetNameNoFlag]"
    espionage_instigate_domestic_unrest.d:0 "Les Agents [SCOPE.sCountry('espionage_attacker').GetAdjective] opérant en [SCOPE.sCountry('espionage_target').GetNameNoFlag] ont trouvé une occasion d'attiser les troubles et l'agitation. Ils proposent de faire publier certains messages politiques incendiaires dans les principaux médias afin de provoquer des émeutes et des protestations. Cette opération secrète devrait augmenter le nombre de radicaux au sein de [SCOPE.sCountry('espionage_target').GetNameNoFlag] sur une période de 12 mois."
    espionage_instigate_domestic_unrest.f:0 "Notez qu'il est possible que nos actions soient détectées par les Services de Renseignement [SCOPE.sCountry('espionage_target').GetAdjective] ce qui nuirait gravement à nos relations avec [SCOPE.sCountry('espionage_target').GetNameNoFlag]."
    espionage_instigate_domestic_unrest_target.t:0 "Troubles Intérieurs a l'instigation d'Agents Étrangers"
    espionage_instigate_domestic_unrest_target.d:0 "Des agents appartenant à un pays étranger ont provoqué des troubles dans notre pays. Ils ont usé de leur influence dans les cercles des médias [SCOPE.sCountry('espionage_victim').GetAdjective] de publier une série d'articles incendiaires incitant à l'hostilité raciale et religieuse. Ces articles ont donné lieu à des manifestations de masse et à des émeutes dans les rues de [SCOPE.sCountry('espionage_victim').GetNameNoFlag]. Bien que l'on ne sache pas exactement qui est à l'origine de cette attaque, nos services de renseignement soupçonnent qu'elle est l'œuvre de [SCOPE.sCountry('suspected_espionage_attacker').GetNameNoFlag]."
    espionage_instigate_domestic_unrest_target.f:0 "Il convient de noter que l'on ne peut que supposer que [SCOPE.sCountry('suspected_espionage_attacker').GetNameNoFlag] ont mené l'action secrète, il serait donc déplacé de les accuser de trahison."
    
    espionage_conduct_economic_sabotage.t:0 "Opportunité pour Mener un Sabotage Économique en [SCOPE.sCountry('espionage_target').GetNameNoFlag]"
    espionage_conduct_economic_sabotage.d:0 "Les Agents [SCOPE.sCountry('espionage_attacker').GetAdjective] opérant en [SCOPE.sCountry('espionage_target').GetNameNoFlag] have come across an opportunity to disrupt the economic activity of [SCOPE.sCountry('espionage_target').GetAdjective] factories, mines and railways. They propose to stir up industrial unrest and blow up certain key buildings in the [SCOPE.sCountry('espionage_target').GetAdjective] supply chain. This covert operation should decrease the building throughput of any manufacturing, mining or infrastructure buildings in [SCOPE.sCountry('espionage_target').GetNameNoFlag] sur une période de 12 mois."
    espionage_conduct_economic_sabotage.f:0 "Notez qu'il est possible que nos actions soient détectées par les Services de Renseignement [SCOPE.sCountry('espionage_target').GetAdjective] ce qui nuirait gravement à nos relations avec [SCOPE.sCountry('espionage_target').GetNameNoFlag]."    
